<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div id="list">
        <div>
            <h3>대한민국 도시</h3>
        </div>
        <div>
            <h3>국가</h3>
        </div>
    </div>
    <script>
        let arry1 = ["서울", "대전", "부산", "전주"];

        let arry2 = ["한국", "미국", "일본", "중국"];

        let arry3 = [
            {"name" : "김대리", "area" : "대전"},
            {"name" : "이사원", "area" : "부산"},
            {"name" : "하부장", "area" : "전주"},
            {"name" : "유전무", "area" : "서울"}
        ];

        //1) arry1 배열을 대한민국 도시 밑에 p태그로 추가 (형제관계)
        $.each(arry1, function(idx, obj){
            let pTag = $('<p/>').text(obj);
            //$('#list > div:first').append(pTag);
            $('#list div:contains("도시")').append(pTag);
        })

        

        //2) arry2 배열을 국가 밑에 p태그로 추가 (형제관계)
        $.each(arry2, function(idx, obj){
            let pTag = $('<p/>').text(obj);
            $('#list > div:last').append(pTag);
        })

        //3) 1)을 푼 후 그 p태그에 arry3 배열의 지역에 따라서 이름을 추가
        //2가지 방법
        //3-1) contains() 선택자 이용
        // $.each(arry3, function(idx, obj){
        //     let pTag = $('<p/>').text('이름 : '+obj['name']); 
        //     $('p:contains("'+obj['area']+'")').append(pTag);
        // })

        //3-2) 이중for문 (자바스크립트에는 contains()가 없어서 이 방법을 사용)
        $(arry3).each(function(idx, obj){
            //사원정보 개별로 가져오기
            $('#list div:first > p').each(function(idx, tag){
                //각 태그의 텍스트와 사원의 근무지역 비교
                if(tag.textContent == obj.area){
                    let pTag = $('<p/>').text('이름 : ' + obj.name);
                    $(tag).after(pTag);
                }
            })
        })



        



        
    </script>

</body>
</html>
