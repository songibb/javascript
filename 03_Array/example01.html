<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div id="list">
        <!-- 지역, 부서, 이름 -->
        <!-- 근무지역 : 서울 -->
        <ul></ul>
        <!-- 부서 : 영업 -->
        <ul></ul>
        <!-- 부서 : 생산 -->
        <ul></ul>
    </div>
    <script>
        let data = [
            {"area":"서울", "dept":"영업", "name": "무대리"},
            {"area":"부산", "dept":"영업", "name": "홍과장"},
            {"area":"대전", "dept":"생산", "name": "박사장"},
            {"area":"서울", "dept":"생산", "name": "김부장"}
        ];

        //1) 근무지역 : 서울
        let seoulAry = $.map(data, function(obj, idx){
            if(obj.area == "서울"){
                return obj;
            }
        })

        // $(seoulAry).each(function(idx, obj){
        //     let liTag = $('<li/>').text(`지역:${obj.area}, 부서:${obj.dept}, 이름:${obj.name}`);
        //     $('#list ul:first').append(liTag);
        // })
        liTagFn(seoulAry, 0);

        //2) 부서 : 영업
        let deptAry = $.grep(data, function(obj, idx){
            return obj.dept == "영업" ? true : false;
        })

        // $.each(deptAry, function(idx, obj){
        //     let liTag = $('<li/>').text(`지역:${obj.area}, 부서:${obj.dept}, 이름:${obj.name}`);
        //     $('#list ul:eq(1)').append(liTag);
        // })
        liTagFn(deptAry, 1);

        //3) 부서 : 생산
        let deptArr = $.map(data, function(obj, idx){
            if(obj.dept == "생산"){
                return obj;
            }
        })

        // $.each(deptArr, function(idx, obj){
        //     let liTag = $('<li/>').text(`지역:${obj.area}, 부서:${obj.dept}, 이름:${obj.name}`);
        //     $('#list ul:last').append(liTag);
        // })
        liTagFn(deptArr, 2);


        function liTagFn(arr, n){
            $.each(arr, function(idx, obj){
            let liTag = $('<li/>').text(`지역:${obj.area}, 부서:${obj.dept}, 이름:${obj.name}`);
            $('#list ul').eq(n).append(liTag);
            });
        }
        
    </script>
</body>
</html>
