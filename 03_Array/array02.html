<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        let arry1 = ["서울", "대전", "부산", "전주"];

        let arry2 = ["한국", "미국", "일본", "중국"];

        let obj1 = {"name" : "정부장", "area" : "서울"};

        let arry3 = [
            {"name" : "김대리", "area" : "대전"},
            {"name" : "이사원", "area" : "부산"},
            {"name" : "하부장", "area" : "전주"},
            {"name" : "유전무", "area" : "서울"}
        ];


        //inArray() : 배열 안에 데이터가 있는지 확인 후 있다면 해당 인덱스, 없다면 -1 반환
        if($.inArray("부산", arry1) > -1) {     // -1보다 크다면 데이터가 존재한다는 뜻
            console.log('해당 데이터가 존재합니다.');
        }
    
        //isArray() : 매개변수로 넘어온 값이 배열인지 확인
        //typeof는 object로 반환해서 배열인지아닌지 판단은 어려움
        console.log("arry2의 배열 여부 : ", $.isArray(arry2));
        console.log("obj1의 배열 여부 : ", $.isArray(obj1));

        //$.merge() : 두개의 배열을 하나의 배열로 변환 -> 첫번째 매개변수에 두번째로 넘어온 매개변수를 추가 (새로운 배열을 만드는 것이 아니라 첫번째 매개변수의 배열을 수정시킴)
        $.merge(arry2, arry1);
         
        $.each(arry2, function(idx, val){
            console.log(val);
        });
    </script>


    <div id="ex02">
        <ul>
            <li>내용1</li>
            <li>내용2</li>
            <li id="list3">내용3</li>
            <li>내용4</li>
        </ul>
    </div>
    <script>
        //index() -> 선택자를 이용한 결과 중에 특정한 검색조건을 만족하는 요소의 인덱스 값을 반환
        let search = $('#ex02 li');
        let index = search.index($('#list3'));
        let tag = search.eq(index);

        console.log(tag);  //태그를 찾는 건 find나 filter를 이용하는 것이 편함. 태그 보다는 몇번째인지 인덱스를 찾을 때 사용
        
    </script>
</body>
</html>
