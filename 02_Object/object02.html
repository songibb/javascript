<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <!-- 태그 추가 -->
    <div id="ex01">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    <script>
        //형제 레벨에서 태그 추가

        //지정한 태그 이전에(나 바로 앞에) 새 태그를 추가 : before(), insertBefore() -> 사용 방식이 다를 뿐, 같은 기능을 함
        //before() : 지정한 태그를 먼저 찾고 태그 생성
        $('#ex01 p:eq(1)').before('<p>Before</p>');
        //insertBefore() : 태그를 먼저 생성하고 넣을 위치를 지정
        $('<p id="text">insertBefore</p>').insertBefore('#ex01 p:eq(0)');

        //지정한 태그 이후에(나 바로 뒤에) 새 태그를 추가 : after(), insertAfter()
        $('#ex01 p:last').after('<p>After</p>');
        $('<p id="text">insertAfter</p>').insertAfter('#ex01 p:eq(1)');
    </script>

    <div id="ex02">
        <ul id="listZone">
            <li>리스트</li>
        </ul>
    </div>
    <script>
        //자식 레벨에서 태그 추가

        //자식 요소들 중 맨 마지막에 추가 : append(), appendTo()
        $('#listZone').append('<li>append()</li>');    //부모로 한번 올라가고 자식들 중에 맨 마지막에 추가됨
        $('<li>appendTo()</li>').appendTo('#listZone');

        //자식 요소들 중 맨 앞 추가 : prepend(), prependTo()
        $('#listZone').prepend('<li>prepend()</li>');
        $('<li>prependTo()</li>').prependTo('#listZone');

    </script>



    <!-- 태그 삭제 -->
    <div id="ex03">
        <div class="box1">
            <p>내용1</p>
            <p>내용2</p>
        </div>
        <div class="box2">
            <p>내용3</p>
            <p>내용4</p>
        </div>
        <div class="box3">
            <p>내용5</p>
            <p>내용6</p>
        </div>
    </div>
    <script>
        //empty() : 해당 태그는 놔두고 그 하위 요소를 모두 삭제
        $('#ex03 .box3').empty();    //class가 box3인 div태그는 남아있음. 그 하위 요소인 p태그만 전부 삭제

        //remove() : 해당 태그 및 그 하위 요소를 모두 삭제
        $('#ex03 .box2').remove();

        //clone() : 해당 태그 및 그 하위 요소를 모두 복사,  태그가 가진 이벤트도 함께 복사 -> 따라서 복사시 이벤트에 문제가 없는지 확인할 것
        //<template>태그 + clone() => 반복처럼 사용되는 특정 레이아웃을 템플릿처럼 재사용 가능하게 함  /  template태그는 dom에 등록되지 않음
        let copyObj = $('#ex03 .box1').children().clone();
        $('#ex03 .box3').append(copyObj);

    </script>


    <div id="ex04">
        <section class="box1">
            <h2>제목1</h2>
            <div>내용1</div>
            <div>내용2</div>
        </section>
        <section class="box2">
            <h2>제목2</h2>
            <div>내용3</div>
            <div>내용4</div>
        </section>
    </div>
    <script>
        //기존 태그 중에서 지정한 태그를 원하는 태그로 대체
        //삭제를 하거나 대체를 할때는 태그를 정확하게 해서 범위를 좁히는 것이 좋다

        //replaceAll()
        $('<p>Change</p>').replaceAll('#ex04 .box1 div');

        //replaceWith()
        $('#ex04 h2').replaceWith('<h3>Replace Method</h3>');

    </script>

</body>
</html>
