<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div onclick="alert('내용이 수정되었습니다.')">
        <p onclick="alert('버튼1')">
            <a href="https://www.naver.com" class="btn1">버튼1</a> 
        </p>
        <!-- a 태그가 먼저지만, alert 먼저 실행시키고 페이지 전환 -->
        <p class="txt1">내용1</p>
        <p onclick="alert('버튼2')">
            <a href="https://www.google.com" class="btn2">버튼2</a>
        </p>
        <p class="txt2">내용2</p>
        <p >
            <button class="btn3">버튼3</button>
        </p>
        <p class="txt3">내용3</p>
    </div>
    <script>
        //a 태그 모두 기본 이벤트 동작을 막고 이벤트 버블링 멈춤

        //1)event 객체를 이용하는 방법
        $('.btn1').click(function(event){
            //기본 이벤트를 막는 메소드
            event.preventDefault();
            
            //이벤트 버블링을 멈춤
            event.stopPropagation();

            // if(event.target == event.currentTarget){
            //     alert('자신이 이벤트를 발생한 경우')
            // }
            $('.txt1').css('background-color', 'green');
        })

        //이벤트 타겟의 태그 이름은 대문자로 작성
              
        //2)제이쿼리에서만 가능한 방법
        $('.btn2').on('click', function(){
            $('.txt2').css('background-color', 'skyblue');
            //기본 이벤트를 막음 + 이벤트 버블링 막음 (제이쿼리에서만 함께 stop 가능)
            return false; 
        });

    </script>
</body>
</html>
