<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1">
    </p>
    <script>
        //자바스크립트
        //DOMContentLoaded : 페이지가 로딩되고 나서 동작
        window.document.addEventListener('DOMContentLoaded', function(e) {});        
        //onload : 페이지가 다 로딩되고 외부 자원도 모두 불러오는 것이 끝났을 때 동작
        window.onload = function(e){};
              

        //제이쿼리
        //ready : html 문서 로딩이 완료(DOM이 완성)된 후에 동작 
        //$(document).ready(function(){});    -> 지금은 이 방식 안씀
        $(function(){
            let h1 = $('.img1').height();
            console.log("ready : ", h1);
        })
        //load : 외부에 연동된 코드(iframe, img, vedeo, embed)의 로딩이 완료된 후에 동작 (사용자에게 완전하게 보여지는 상태)
        $(window).on('load', function(){
            let h2 = $('.img1').height();
            console.log("load : ", h2);
        })

        
        //*Dom 완성 -> 외부연동 코드 받기 전임, 부분적으로 로딩 안됨
    </script>
</body>
</html>
