<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <!-- 콘텐츠 탐색자 -->
    <div id="outer_wrap">
        <h1>콘텐츠</h1>
        <section id="inner_1">
            <h1>contains(), has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                내용추가<br>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
    <script>
        //contains() : 해당 태그가 가지고 있는 텍스트 중 해당 문자를 포함하는 경우(jquery)  
        $('#inner_1 p:contains("내용1")').css('background-color', 'skyblue');   
        //$('#inner_1 p:contains("내용")').css('background-color', 'skyblue');   //100% 같은 내용이 아니라 일부 내용만 포함되어도 적용

        //has() : 하위 요소중에 해당 태그를 가지고 있는 태그를 검색(jquery)
        $('#inner_1 p:has(strong)').css('border', '2px solid orange');   //strong태그를 가진 p태그에만 적용

        //not() : 검색 결과 중에 제외하고자 하는 조건(선택자)을 지정(css)
        $('#inner_1 p:not(:eq(2))').css('background-color', 'green');    //제외하고자 하는 대상을 선택자로 지칭
        $('#inner_2 p').not(':last').css('color', 'red');
    </script>

    <div id="outer_content">
        <section id="in_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt1">내용2</p>
            <p class="txt2">내용3</p>
        </section>
        <section id="in_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
    <script>
        //find() -> 하위 요소 중에서 검색
        $('#in_1 .txt1').css('background-color', 'pink');
        $('#in_1').find('.txt1').text('하위요소');   //#in_1이 가진 하위요소중 .txt1을 찾음

        //filter() -> 선택된 요소 중에서 검색
        //1) 선택자를 기반으로 조건 (디폴트)
        $('#in_1 p').filter('.txt2').css('background-color', 'orange');

        //2) 콜백함수를 이용해서 다양한 조건을 기반으로 검색 : 콜백함수는 넘겨받는 매개변수가 정해져 있음
        $('#in_2 p').filter(function(index, element){
            let idx = element.textContent.slice(6,7);
            return idx % 3 == 0;   //return 타입 boolean -> retrurn값이 true 일때만 값을 return해줌
        }).css('color', 'red');

    </script>

</body>
</html>
