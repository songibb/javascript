<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://jquery.cm" target="_blank">jquery</a>
        </p>
        <p>
            <a href="http://www.naver.com" target>naver</a>
        </p>
        <p>
            <a href="http://www.daum.net">daum</a>
        </p>
        <p>
            <a href="www.google.co.kr">google</a>
        </p>
        <form action="#" method="get" id="member_f">
            <p>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id">
            </p>
            <p>
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw">
            </p>
        </form>
    </div>
    <script>
        //속성 검색[]
        document.querySelectorAll("[name='user_id']")[0].value = 'Yedam';
        
        //a태그 중 target 속성이 존재하는 요소만
        $('#wrap a[target]').css('color','#f00');   //값이 있든 없든 속성만 있으면 전부 적용

        //a태그 중 href 속성의 값이 https로 시작되는 요소만 : ^
        $('#wrap a[href^="https"]').css('color', 'green');

        //a태그 중 href 속성의 값이 net으로 끝나는 요소만 : $
        $('#wrap a[href$="net"]').css('color', 'orange');

        //a태그 중 href 속성의 값이 googole이 포함되는 요소만 : *
        $('#wrap a[href*="google"]').css('color','skyblue');

        //input type 속성 값으로 검색
        $('#member_f input[type="text"]').css('background-color','gray');
        //$('#member_f :text').css('background-color','gray');    //위의 방식과 같은 결과  
        $('#member_f :password').prop('placeholder','비밀번호를 입력하세요');    //제이쿼리에서 input은 ':타입내용'을 이용한 약어를 지원


    </script>
</body>
</html>
